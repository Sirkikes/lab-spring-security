apiVersion: v1
kind: Secret
metadata:
  name: item-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-service
  labels:
    app: item-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: item-service
  template:
    metadata:
      labels:
        app: item-service
    spec:
      containers:
        - name: item-service
          image: item-service:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8082

---
apiVersion: v1
kind: Service
metadata:
  name: item-service
  labels:
    app: item-service
spec:
  ports:
    - port: 8082
      protocol: TCP
  selector:
    app: item-service