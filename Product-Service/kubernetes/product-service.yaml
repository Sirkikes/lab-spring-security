apiVersion: v1
kind: Secret
metadata:
  name: product-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: product-service:0.0.1-SNAPSHOT
          ports:
            - containerPort: 65130

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  ports:
    - port: 65130
      protocol: TCP
  selector:
    app: product-service
status:
  loadBalancer:
    ingress:
    - ip: 192.0.2.127